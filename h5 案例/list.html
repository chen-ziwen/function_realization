<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>

<style>
    .container {
        width: 200px;
        height: 300px;
        background-color: lightblue;
        font-size: 24px;
        font-weight: bold;
    }

    .container * {
        margin: 0;
        padding: 0;
    }

    .container ul {
        list-style-position: inside;
    }

    .container ul li::marker {
        color: red;
        font-size: 32px;
        font-weight: bold;
    }
</style>

</html>
