<!DOCTYPE html>
<html>

<body>
    <div id="watermark-container" style="position: relative; width: 500px; height: 500px; background-color: lightcoral">
    </div>
</body>
<script>
    function addWatermark(text) {
        const canvas = document.createElement('canvas');
        canvas.width = 200;// 水印的宽度
        canvas.height = 150;// 水印的高度
        const ctx = canvas.getContext('2d');
        // 设置文字样式
        ctx.font = '13px 微软雅黑';
        ctx.fillstyle = "rgba(0, 0, 0, 0.2)";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.rotate(-Math.PI / 6);// 水印旋转
        ctx.fillText(text, 50, 100);
        // 设置生成的水印为背景
        const watermarkContainer = document.getElementById('watermark-container');
        watermarkContainer.style.backgroundImage = `url(${canvas.toDataURL('image/png')})`;
        watermarkContainer.style.backgroundRepeat = 'repeat'; // 水印平铺
    }
    // 添加水印
    addWatermark('千子前端');
</script>

</html>
